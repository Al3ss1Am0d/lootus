<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Lootus</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
            <ul class="navlist">
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Servers</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        <button class="login-btn" id="openBtn">Login</button>
    </header>

    <div class="card">
        <div class="container-form">
            <section class="loginCard">
                <h2>Login</h2>
                <form action="">
                    <div class="inputBox">
                        <span class="iconBox"><i class='bx bx-envelope'></i></span>
                        <input type="email" require>
                        <label>Email</label>
                    </div>
                    <div class="inputBox">
                        <span class="iconBox"><i class='bx bxs-lock'></i></span>
                        <input type="password" require>
                        <label>Password</label>
                    </div>

                    <div class="recovery-pass">
                        <label><input type="checkBox">Remember Me</label>
                        <a href="#">Recovery Password</a>
                    </div>

                    <button type="submit">Login</button>
                    <div class="registerDown">
                        <p>If you don't have an account ? <a href="#" class="registerLink">Register Here!</a></p>
                    </div>
                </form>
            </section>

            <section class="registerCard">
                <h2>Register</h2>
                <form action="">
                    <div class="inputBox">
                                            <div class="inputBox">
                        <span class="iconBox"><i class='bx bx-envelope'></i></span>
                        <input type="text" require>
                        <label>Username</label>
                    </div>
                        
                        <span class="iconBox"><i class='bx bx-envelope'></i></span>
                        <input type="email" require>
                        <label>Email</label>
                    </div>
                    <div class="inputBox">
                        <span class="iconBox"><i class='bx bxs-lock'></i></span>
                        <input type="password" require>
                        <label>Password</label>
                    </div>

                    <div class="recovery-pass">
                        <label><input type="checkBox">Remember Me</label>
                        <a href="#">Recovery Password</a>
                    </div>

                    <button type="submit">Login</button>
                    <div class="registerDown">
                        <p>If you don't have an account ? <a href="#" class="registerLink">Register Here!</a></p>
                    </div>
                </form>
            </section>

            <div class="closeBtn"><i class='bx bx-x'></i></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
